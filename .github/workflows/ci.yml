name: CI Node.js

on:
  push:
    branches: [main]
  pull_request:
    branch: [main]

job:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
      uses:
actions/checkout@v4

    - name: Configurer Node.js
      uses: 
actions/setup-node@v4
      with:
        node-version: '20'

    - name: Installer les d√©pendances 
    run: npm install
    - name: Lancer les tests
    run: npm test
